services:
  # PostgreSQL Database Service
  - type: pserv
    name: precise-digital-postgres
    env: node
    plan: starter
    
  # Backend API Service
  - type: web
    name: precise-digital-api
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --worker-class sync wsgi:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: precise-digital-postgres
          property: connectionString
      # API Keys - Set these in Render dashboard
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: LASTFM_API_KEY
        sync: false
      # Security
      - key: SECRET_KEY
        generateValue: true
      # CORS Configuration
      - key: CORS_ORIGINS
        value: "*"
      # Rate limiting
      - key: REDIS_URL
        value: ""
      # Contact email for API headers
      - key: CONTACT_EMAIL
        value: contact@precise.digital