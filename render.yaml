services:
  # PostgreSQL Database
  - type: pserv
    name: isrc-analyzer-postgres
    plan: starter
    databaseName: isrc_analyzer_db
    user: isrc_analyzer_user

  # Backend API Service
  - type: web
    name: isrc-analyzer-api
    runtime: python3
    plan: starter
    buildCommand: |
      pip install --upgrade pip setuptools wheel && 
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 wsgi:app
    healthCheckPath: /api/status
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: isrc-analyzer-postgres
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      # API Keys - Set these in Render dashboard
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: LASTFM_API_KEY
        sync: false
      - key: CONTACT_EMAIL
        value: ces@precise.digital

  # Frontend Static Site
  - type: web
    name: isrc-analyzer-frontend
    runtime: static
    buildCommand: |
      cd frontend &&
      npm ci &&
      REACT_APP_API_BASE_URL=https://isrc-analyzer-api.onrender.com/api npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://isrc-analyzer-api.onrender.com/api
      - key: REACT_APP_PRISM_ENVIRONMENT
        value: production
      - key: REACT_APP_VERSION
        value: "1.0.0"
      - key: REACT_APP_COMPANY_NAME
        value: "Precise Digital"
      - key: REACT_APP_APP_NAME
        value: "Prism Analytics Engine"